<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="custom.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.jpeg" alt="Bootstrap" width="30" height="24" />
        Aventure
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aventure.html">Aventure</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <form>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="selectGender" class="form-label">Civilité</label>
            <select class="form-select" id="selectGender" required>
              <option selected disabled value="">Sélectionnez...</option>
              <option value="1">Madame</option>
              <option value="2">Monsieur</option>
              <option value="3">Neutre</option>
            </select>
          </div>
        </div>

        <div class="col-md-8">
          <div class="mb-3">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Adresse e-mail</label>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" id="message" placeholder="Laissez votre message ici..." rows="3"
                required></textarea>
              <label for="message">Votre message</label>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="firstname" placeholder="prénom" required>
              <label for="firstname">prénom</label>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">Accepter les termes et conditions</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</body>

</html>
